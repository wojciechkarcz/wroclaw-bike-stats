<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wrocław Bike Stats</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="site-brand">
        <h1>Wrocław Bike Stats</h1>
      </div>
      <div class="header-actions">
        <nav class="view-switch">
          <button id="btn-single" class="tab active" data-target="single-view">Single Day</button>
          <button id="btn-range" class="tab" data-target="range-view">Date Range</button>
        </nav>
        <a class="header-link" href="/about.html">About</a>
      </div>
    </header>

    <main class="container">
      <section id="single-view" class="view active">
        <div id="single-date-label" class="selected-label"></div>
        <div class="controls">
          <label>
            Date:
            <input id="single-date" type="date" />
          </label>
        </div>

        <div id="single-summary" class="cards"></div>

        <div class="panel">
          <h2>Hourly Rentals (Histogram)</h2>
          <div id="single-histogram" class="chart"></div>
        </div>

        <div class="panel">
          <h2>Busiest Stations (Top)</h2>
          <div id="single-busiest" class="table-wrap"></div>
        </div>
        <div class="panel">
          <h2>Top Routes</h2>
          <div id="single-routes" class="table-wrap"></div>
        </div>
      </section>

      <section id="range-view" class="view">
        <div id="range-date-label" class="selected-label"></div>
        <div class="controls">
          <label>
            From:
            <input id="range-start" type="date" />
          </label>
          <label>
            To:
            <input id="range-end" type="date" />
          </label>
        </div>

        <div class="panel">
          <h2>Daily Metrics</h2>
          <div id="range-metrics" class="stack-charts"></div>
        </div>

        <div class="panel">
          <h2>Average Rentals by Hour (Selected Range)</h2>
          <div id="range-histogram" class="chart"></div>
        </div>

        <div class="panel">
          <h2>Busiest Stations (Sum in Range)</h2>
          <div id="range-busiest" class="table-wrap"></div>
        </div>
        <div class="panel">
          <h2>Top Routes (Sum in Range)</h2>
          <div id="range-routes" class="table-wrap"></div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <small>Data: bikes-2025.json • Light mode • Static</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/charting.js"></script>
    <script src="/js/app.js"></script>
  </body>
  </html>
